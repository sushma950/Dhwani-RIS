<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
   <style>
       .grid{
    display: grid;
    grid-template-columns: auto auto;
    gap: 15px;
    width:230px;
    margin: 25vh auto;
    justify-items: center;
    position: relative;
}

.box{
    border:1px solid black;
    padding:50px;
    background-color:aqua;
    text-align: center;
    z-index: 0;
}

.five{
    position:absolute;
    top: 25%;
    left: 26%;
}
   </style>
</head>

<body>
    <div class="grid" id="grid">
        <div class="box" >1</div>
        <div class="box" >2</div>
        <div class="box" >3</div>
        <div class="box" >4</div>
        <div class="box five" style="z-index: 1;">5</div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
