<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
    .boxes{
    display: grid;
    grid-template-columns: auto auto;
    gap: 15px;
    width:200px;
    margin: 0 auto;
    justify-items: center;
    position: relative;
}

.box{
    border:1px solid black;
    padding:50px;
    background-color:aqua;
    text-align: center;
    z-index:1;
}

.five{
    position:absolute;
    top: 25%;
    left: 25%;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>

</head>
<body>
    <div class="boxes" id="grid" style="font-weight: 200;">
        <div class="box" >
            1
        </div>
        <div class="box" >
            2
        </div>
        <div class="box" >
            3
        </div>
        <div class="box" >
            4
        </div>
        <div class="box five" >
            5
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
